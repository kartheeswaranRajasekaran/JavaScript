<html>

<head>

</head>

<body>
    <form action="https://google.com">
        <h1 style="margin-block-end: auto;" >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Registration Login</h1>
        <table>
            <tr>
                <td>
                    FirstName
                </td>

            <tr>

                    lastName

            </tr>

                </td>

                <td>
                    Password

            <tr>

            </tr>

            <tr>
                <td>

                </td>

            </tr>
            <tr>

                    State
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>

        <input type="reset" /> &nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Submit Form" />
