<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssfiles/registration.css">
    <title>Registration Form</title>
</head>
<body>
    <form action="https://google.com">
        <h1 style="margin-block-end: auto;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RegistrationLogin</h1>
        <table align="center">
            <tr>
                <td>
                    FIRST<br>NAME
                </td>
                <td>
                    <input type="text" placeholder="Enter Your First Name" />
                </td>
            </tr>
            <tr>
                <td>
                    LAST<br>NAME
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Second Name" />
                </td>
            </tr>
            <tr>
                <td>
                    USER<br>NAME
                </td>
                <td>
                    <input type="email" /><br>@indian.com
                </td>
            </tr>
            <tr>
                <td>
                    PASSWORD
                </td>
                <td>
                    <input type="text" placeholder="Atleast 6 characters" />
                </td>
            </tr>
            <tr>
                <td>
                    Password not entered
                    <hr>
                </td>
                
            </tr>
            <tr>
                <td>
                    CONFIRM<br>PASSWORD
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <td>
                SEX
            </td>
            <td>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
            </td>
            </tr>
            <tr>
                <td>
                    DATE OF <br>BIRTH
                </td>
                <td>
                    <input type="date" />

                </td>
            </tr>
            <tr>
                <td>
                    MOBILE NUMBER
                </td>
                <td>
                    <input type="number" />
                </td>
            </tr>
            <tr>
                <td>
                    CITY
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    STATE
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr> 
        </table>
        <br>
            <input type="reset" /> &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Submit Form" />
           

    </form>
</body>
</body>
</html>
